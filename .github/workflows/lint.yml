name: Lint and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check formatting with Black
      run: black --check --diff --line-length 127 .

    - name: Check import sorting with isort
      run: isort --check-only --diff --profile black .

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install bandit
      run: pip install bandit

    - name: Run security scan
      run: bandit -r scripts/ -ll -ii --skip B101

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests
      run: |
        if [ -d tests ]; then pytest tests/ -v --cov=scripts --cov-report=term-missing; fi

  notify-n8n:
    name: Trigger N8N Workflow Sync
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Trigger N8N Workflow Sync
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.N8N_SYNC_TOKEN }}
          repository: Empire-Amplify/N8N-meta-ads-quality-control
          event-type: source-updated
          client-payload: '{"source_repo": "${{ github.repository }}", "commit": "${{ github.sha }}"}'
